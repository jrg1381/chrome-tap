<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 600px;
      }
      .button {
      width : 12em;
      font-size : 14px;
      padding : 6px 12px;
      vertical-align : middle;
      color : #333;
      background-color : #fff;
      }
      .checkbox {
      vertical-align : middle;
      text-align : center;
      }
      .stack {
      padding : 6px;
      width : 12em;
      }
      div.button:hover {
      background-color: aliceblue;
      cursor : pointer;
      }
    </style>

    <script src="parse-tap.js"></script>
  </head>
  <body>
    <div id="status"></div>
        <div class="stack">
          <div id="parse-button" class="button">Switch view</div>
          <div class="button" id="options">Options</div>
        </div>
  </body>
</html>
